<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Land Contracts</title>
  <link rel="stylesheet" href="css/contracts.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg contract-box">
      
      <div class="text-center mb-2">
        <h5><strong>LAND CONTRACT</strong></h5>
        <small id="walletStatus" class="text-muted">(Wallet not connected)</small>
      </div>

      <div class="mb-2">
        <label class="form-label">Land ID</label>
        <input type="text" class="form-control" id="landId" placeholder="e.g., LAND-001" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Current Owner</label>
        <input type="text" class="form-control" id="owner" placeholder="e.g., 0x123..." required>
      </div>

      <div class="mb-2">
        <label class="form-label">Buyer</label>
        <input type="text" class="form-control" id="buyer" placeholder="e.g., 0xabc...">
      </div>

      <div class="mb-2">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" id="price" placeholder="e.g., 500">
      </div>

      <div class="d-grid gap-2 mb-1">
        <button class="btn btn-success" id="registerBtn" onclick="createLand()">Register Land</button>
        <button class="btn btn-primary" id="transferBtn" onclick="transferLand()">Transfer Land</button>
        <button class="btn btn-secondary" onclick="viewBlockchain()">View Blockchain</button>
      </div>

      <div id="status" class="mt-1 text-center status-text"></div>

      <div class="text-center mt-1">
        <button class="btn btn-outline-primary" onclick="connectWallet()">Connect Wallet</button>
      </div>
      
      <div id="blockchainPanel" class="blockchain mt-4 d-none">
        <h6 class="text-center mb-2">ðŸ“œ Blockchain Ledger</h6>
        <div id="blockchainData" class="scroll-box small text-muted font-monospace"></div>
      </div>
      
    </div>
  </div>

  <script src="js/contracts.js"></script>
</body>
</html>
