</head>
<body>
    
    <div id="sidebar"></div>

    <section>
        <br>
        <div class="container">
            <div class="about">
                <h3 style="padding-left: 30%;"></h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque eveniet a, voluptate temporibus error at vel excepturi labore voluptates, repellendus exercitationem sint, rem nisi in omnis. Labore tenetur nostrum veritatis!
                </p>
                <a href="#" class="btn btn-primary">View all</a>
            </div>
        </div>
    </section>

    <br><br>
    <section>
        <div class="container">
            <div class="about">
                <div id="stat-bar">
                    <span class="stat-btn" id="vacant">
                        <div class="stat-label">
                            Vacant
                        </div>
                        <div class="stat-data">
                            ####
                        </div>
                    </span>

                    <span class="stat-btn" id="occupied">
                        <div class="stat-label">
                            Occupied
                        </div>
                        <div class="stat-data">
                            ####
                        </div>
                    </span>

                    <span class="stat-btn" id="govt">
                        <div class="stat-label">
                            Government owned
                        </div>
                        <div class="stat-data">
                            ####
                        </div>
                    </span>
                </div>

                <div style="width: 450px; height: 450px; position: relative;">
                    <canvas id="myPieChart" style="position: absolute; bottom: 50; left: 10px; width: 100%; height: 100%;"></canvas>
                </div>

                <div style="width: 450px; height: 450px; position: relative;">
                    <canvas id="mySummarizedChart" style="position: absolute; bottom: 50; left: 10px; width: 100%; height: 100%;"></canvas>
                </div>
                

            </div>
        </div>
    </section>

    <br><br>
    <section>
        <div class="container">
            <div class="about">
                <div style="width: 100%; height: 350px; position: relative;">
                    <canvas id="comboChart" style="position: absolute; top: 15%; left: 0px; width: 100%; height: 100%;"></canvas>
                </div>
            </div>
        </div>

        <div style="margin-bottom: 150px;">

        </div>
    </section>


<div id="alert-container" style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1050;">
</div>


<script>
  const urlParams = new URLSearchParams(window.location.search);

  if (urlParams.get('registered') === '1') {
    const alertBox = document.createElement('div');
    alertBox.className = 'alert alert-info alert-dismissible fade show mb-0 rounded-0 text-center';
    alertBox.role = 'alert';
    alertBox.innerHTML = `
      <strong>Registered successfully!</strong>
      <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="alert" aria-label="Close"></button>
    `;
    document.getElementById('alert-container').appendChild(alertBox);

    setTimeout(() => {
      const alert = bootstrap.Alert.getOrCreateInstance(alertBox);
      alert.close();
    }, 3500);
  }

  if (urlParams.get('loggedin') === '1') {
    const alertBox = document.createElement('div');
    alertBox.className = 'alert alert-success alert-dismissible fade show w-100 rounded-0 mb-0';
    alertBox.role = 'alert';
    alertBox.innerHTML = `
      <div class="text-center">Logged in successfully!</div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    `;
    document.getElementById('alert-container').appendChild(alertBox);

    setTimeout(() => {
      const alert = bootstrap.Alert.getOrCreateInstance(alertBox);
      alert.close();
    }, 3000);
  }
</script>



    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/dashboard.js"></script>

    <script type="text/javascript" src="main.js"></script>
    <script src="js/sidebar.js"></script>
    
    <script>
        fetch('sidebar.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('sidebar').innerHTML = html;
          });
      </script>  

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
